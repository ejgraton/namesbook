//    function gridButtonClick(button, grid)
	function gridButtonClick(evt)
	{
		 alert(evt.target.className);
		 switch(evt.target.className) {
			 case 'add':
			 break;
			 case 'delete':
			 break;
			 case 'duplicate':
			 break;
		 }
	}

			},

			   dataIndex: 'email',
			   dataType:'string',
			   width:200
			}];

	window.addEvent("domready", function(){

		datagrid = new omniGrid('mygrid', {
